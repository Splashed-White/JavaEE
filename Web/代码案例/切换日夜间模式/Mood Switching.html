<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>切换日夜间模式</title>
</head>
<body>
    <style>
        /* 清除浏览器默认格式 */
        *{
            margin:0;
            padding: 0;
        }
        html,body {
            width: 100%;
            height: 100%;
        }
        .light{
            background-color: #fff;
            color: #000;
            font-size: 40px;;
        }
        .dark{
            background-color: #666;
            color: #eee;
            font-size: 40px;;
        }
    </style>
    <div class="light">
        代码案例:切换日夜间模式;
    </div>
    <script>
        /*获取元素*/
        let div = document.querySelector('div');
        div.onclick = function(){
            console.log(div.className); /* 获取属性值:content*/
            if (div.className.indexOf('light') != -1) {
                div.className = 'dark';
            }else{
                div.className = 'light';
            }
        }
    </script>
    
</body>
</html>
